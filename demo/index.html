<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>vellum-chip Demo</title>
    <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../vellum-chip.html">
    <link rel="import" href="../vellum-chiplist.html">
    <link rel="import" href="../bower_components/iron-icons/iron-icons.html">
    <link rel="import" href="../bower_components/iron-icons/social-icons.html">
    <style>
      body {
        font-family: 'Roboto', 'Noto', sans-serif;
        font-size: 14px;
        margin: 0;
        padding: 24px;
      }
      .box {
        background-color: #fff;
        padding: 5px;
        border-radius: 6px;
        border: 1px solid #ddd;
      }
      vellum-chip {
        margin-right: 3px;
      }
      #textbox {
        min-width: 250px;
        font-size: 20px;
        border: none;
        flex: 1;
        margin: 5px 0;
      }
      #textbox:focus {
        outline: none;
      }
    </style>
  </head>
  <body>
    <h3>No Elevation</h3>
    <div class="box">
      <vellum-chip icon="room" value="4972">4972 - Port Saint Lucie, FL</vellum-chip>
      <vellum-chip icon="assessment" value="12345">Scan 12345</vellum-chip>
      <vellum-chip>Lorem Ipsum Dolor Sit Amet Adipiscing Elit</vellum-chip>
      <vellum-chip src="http://placekitten.com/g/32/32">Lorem Kitty Purr Sit Amet</vellum-chip>
      <vellum-chip icon="social:person">Jason Hutchinson</vellum-chip>
    </div>
    <h3>Elevation 1</h3>
    <div class="box">
      <vellum-chip elevation="1" icon="room" value="4972">4972 - Port Saint Lucie, FL</vellum-chip>
      <vellum-chip elevation="1" icon="assessment" value="12345">Scan 12345</vellum-chip>
      <vellum-chip elevation="1">Lorem Ipsum Dolor Sit Amet Adipiscing Elit</vellum-chip>
      <vellum-chip elevation="1" src="http://placekitten.com/g/32/32">Lorem Kitty Purr Sit Amet</vellum-chip>
      <vellum-chip elevation="1" icon="social:person">Jason Hutchinson</vellum-chip>
    </div>
    <h3>Chiplist</h3>
    <div class="box">
      <vellum-chiplist id="chiplist" data='[
        {"value":4972,"text":"4972 - Port Saint Lucie, FL","icon":"room"},
        {"value":12345,"text":"Scan 12345","icon":"assessment"},
        {"value":"lorem","text":"Lorem Ipsum Dolor Sit Amet Adipiscing Elit"},
        {"value":"kitty","text":"Lorem Kitty Purr Sit Amet","src":"http://placekitten.com/g/32/32"},
        {"value":"j0hutch","text":"Jason Hutchinson","icon":"social:person"}
      ]'>
        <input type="text" id="textbox">
      </vellum-chiplist>
    </div>
  </body>
</html>
