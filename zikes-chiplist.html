<link rel="import" href="../polymer/polymer.html">

<link rel="import" href="zikes-chip.html">

<!--
Chip elements designed to match http://www.google.com/design/spec/components/chips.html

Example:

    <link rel="import" href="path/to/iron-icons/iron-icons.html">

    <zikes-chiplist>
      <zikes-chip value="123">Contents</zikes-chip>
      <zikes-chip icon="room" value="1234">1234 - Somewhere, ST</zikes-chip>
      <zikes-chip icon="assessment" value="123456">Scan 123456</zikes-chip>
    </zikes-chiplist>

@demo demo/index.html
-->
<dom-module id="zikes-chiplist">
  <style>
    :host {
      display: flex;
      flex-wrap: wrap;
    }
    zikes-chip {
      margin: 0 3px 3px 0;
    }
  </style>

  <template>
    <template is="dom-repeat" items="{{data}}" as="chip">
      <zikes-chip elevation="{{elevation}}" icon="{{chip.icon}}" src="{{chip.src}}" value="{{chip.value}}">{{chip.text}}</zikes-chip>
    </template>
    <content></content>
  </template>

  <script>
    Polymer({
      is: 'zikes-chiplist',

      properties: {
        /**
         * An array of Objects defining the chips.
         */
        data: {
          type: Array,
          notify: true,
          value: function() {return []}
        },

        /**
         * The elevation for the chips.
         */
        elevation: {
          type: Number,
          value: 1
        }
      },

      /**
       * Return an Array of all chip values.
       */
      get values() {
        return Polymer.dom(this.root).querySelectorAll('zikes-chip').map(function(el){return el.value});
      }
    });
  </script>
</dom-module>
